<body>
  <div class="login center_div">
     <h3 align="center">Log In</h3>
        <form action="/login" method="POST">
          <div class="form-group">
            <label>Email</label>
              <input type="text" name="email" class="form-control" placeholder="Enter your email" ng-model="authCtrl.user.email">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" ng-model="authCtrl.user.password">
          </div>

          <button type="submit" class="btn btn-primary">Log In</button>

          <div class="form-group">
            <div class="checkbox">
                  <label><input type="checkbox" value="">Remember Me</label>
            </div>
          </div>
          <p class="center_text"><a ui-sref="signup">Back to home</a></p>
        </form>
  </div>
</body>
