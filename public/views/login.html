<body>
  <div class="login center_div">
     <h3 align="center">Log In</h3>
        <form name="loginForm" action="/login" method="POST" novalidate>
          <div class="form-group">
            <label>Email</label>
              <input type="email"
                name="Email"
                class="form-control"
                placeholder="Enter your email"
                ng-model="authCtrl.user.email"
                required />
                <div class="alert alert-danger" ng-show="loginForm.Email.$error.email">
                  <h6>Plese enter a valid email address</h6>
                </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password"
            name="password"
            class="form-control"
            placeholder="Enter your password"
            ng-model="authCtrl.user.password"
            required />
          </div>

          <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Log In</button>

          <div class="form-group">
            <div class="checkbox">
                  <label><input type="checkbox" value="">Remember Me</label>
            </div>
          </div>
          <p class="center_text"><a ui-sref="signup">Back to home</a></p>
        </form>
  </div>
</body>
